<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Local Weather App</title>
</head>

<body>

    <div class="container">

        <!-- Twitch logo -->
        <img class="twitch-logo img-responsive" src="http://img01.thedrum.com/s3fs-public/news/tmp/77017/wp41a45baf_06.png"
            alt="twitch-logo">

        <!-- Tabs for user availability -->
        <div id="tabs">
            <span id="all" class="tab active">All</span>
            <span id="online" class="tab">Online</span>
            <span id="offline" class="tab">Offline</span>
        </div>

        <!-- Retrieve Twitch user info -->
        <div id="big-box">
            <div id="twitch-content">
                <div class="user">
                    <span class="icon"></span>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>2017 Made with <i style="font-size:24px" class="fa">&#xf0f4;</i> in Canada.</p>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
